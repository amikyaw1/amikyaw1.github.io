       <script>

         */
           let number=1;
           let ans=parseInt(prompt("Enter number:"));
           for(var i=2; i<=ans; i++){  //2 to ans
            document.write("Multiplication Tabale of :" +i+ "<br>");

           while(number<=12){  //1-12
             let result= number * i;
             document.write(i+"x" +number+ "=" +result + "<br>");
             number++;
           }
           number=1;  //restart while loop
        }

       </script>
